    <!-- Contact section -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 contact-info">

                    {if="$error != ''"}
                        <div class="alert alert-danger">
                            {$error}
                        </div>
                    {/if}

                    <h3>Acessar</h3>
                    <form class="contact-form" method="post" action="/login" id="login-form-wrap">
                        <input type="text" placeholder="Login*" id="login" name="login">
                        <input type="password" placeholder="Senha*" id="senha" name="password">
                        <a class="esqueci-senha" id="esqueci-senha" href="/forgot">Esqueci a senha</a><br>
                        <button class="site-btn" value="Login">LOGIN</button>
                    </form>
                </div>
                <div class="col-lg-6 contact-info">

                    {if="$errorRegister != ''"}
                        <div class="alert alert-danger">
                            {$errorRegister}
                        </div>
                    {/if}

                    <h3>Criar Conta</h3>
                    <form class="contact-form" id="register-form-wrap" action="/register" method="post">
                        <input type="text" placeholder="Nome Completo*" id="nome" name="name" value="{$registerValues.name}">
                        <input type="email" placeholder="Email*" id="email" name="email" value="{$registerValues.email}">
                        <input type="text" placeholder="Telefone*" id="phone" name="phone" value="{$registerValues.phone}">
                        <input type="password" placeholder="Senha*" id="senha" name="password">
                        <button class="site-btn" type="submit" value="Criar Conta" name="login">CRIAR CONTA</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact section end -->
    <br>
