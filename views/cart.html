    <!-- cart section end -->
    <section class="cart-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="cart-table">
                        <h3>Seu Carrinho</h3>
                        <div class="cart-table-warp">
                        <table>
                            <thead>
                                <tr>
                                    <th class="product-th">Produto</th>
                                    <th class="quy-th">Quantidade</th>
                                    <th class="total-th">Pre√ßo</th>
                                    <th class="total-th">Remover</th>
                                </tr>
                            </thead>
                            <tbody>
                                {loop="$products"}
                                <tr>
                                    <td class="product-col">
                                        <a href="/products/{$value.desurl}"><img src="{$value.desphoto}" alt=""></a>
                                        <div class="pc-title">
                                            <a href="/product/{$value.desurl}"><h4>{$value.desproduct}</h4></a>
                                            <p>R${function="formatPrice($value.vlprice)"}</p>
                                        </div>
                                    </td>
                                    <td class="quy-col">
                                        <div class="quantity">
                                            <div class="pro-qty">
                                                <input type="text" value="1">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="total-col"><h4>R$45.90</h4></td>
                                    <td class="total-col"><a href="/cart/{$value.idproduct}/remove"><i class="flaticon-cancel-1"></i></a></td>
                                </tr>
                                {/loop}
                            </tbody>
                        </table>
                        </div>
                        <div class="total-cost">
                            <h6>Total: <span>R${function="formatPrice($value.vltotal)"}</span></h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 card-right" action="/checkout">

                    {if="$error != ''"}
                        <div class="alert alert-danger" role="alert">
                    {$error}
                        </div>
                        {/if}

                    <form class="promo-code-form">
                        <input type="text" placeholder="Cupom de desconto">
                        <button>Aplicar</button>
                    </form>
                    <form class="promo-code-form">
                        <input type="text" placeholder="CEP 00000-000">
                        <button>Calcular</button>
                    </form>
                    <a href="" class="site-btn">Finalizar compra</a>
                    <a href="" class="site-btn sb-dark">Continuar comprando</a>
                </div>
            </div>
        </div>
    </section>
    <!-- cart section end -->
